<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
   <header>
    <h1 class="text-center">Functional <span class="text-primary fw-bold">Baper Bank</span>!!!</h1>
    <main>
        <section>
            <div class="container mt-5 ">
                <div class="row gap-5 align-items-center justify-content-center">
                    <div class="col-lg-3 bg-warning rounded px-5 py-3 text-white">
                            <h4>Deposit</h4>
                            <h2>$<span id="deposit-total">00</span></h2>
                    </div>
                    <div class="col-lg-3 bg-primary rounded px-5 py-3 text-white">
                            <h4>Withdraw</h4>
                            <h2>$<span id="withdraw-total">00</span></h2>
                    </div>
                    <div class="col-lg-3 bg-info rounded px-5 py-3 text-white">
                            <h4>Balance</h4>
                            <h2>$<span id="balance-total">5000</span></h2>
                    </div>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-5">
             <div class="container">
                <div class="row gap-2 align-items-center justify-content-center">
                    <div class="col-lg-5 bg-success p-4 rounded">
                        <h3 class="text-white mb-2">Your Deposit</h3>
                        <input class="w-75 py-2 rounded border-0" type="text" id="deposit-field" placeholder="$ Amount you want to deposit">
                        <button id="btn-deposit" class="btn d-block bg-danger mt-3 text-white">Deposit</button>
                    </div>
                    <div class="col-lg-5 bg-danger p-4 rounded">
                        <h3 class="text-white mb-2">Withdraw</h3>
                        <input class="w-75 py-2 rounded border-0" type="text" id="withdraw-field" placeholder="$ Amount you want to Withdraw">
                        <button id="btn-withdraw" class="btn d-block bg-primary mt-3 text-white">Withdraw</button>
                    </div>
                   
                </div>
             </div>
        </section>
    </main>
   </header> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="./js/deposit.js"></script>
</body>
</html>
